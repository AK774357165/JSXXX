<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>playermatch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/playermatch.css">
</head>
<body>
    <header>
        <a href="javascript:void(0);" class="btn-left" onclick="back()"></a>
        <h1>参数设置</h1>
        <a href="" class="btn-right"></a>
    </header>
    <main>
        <div class="player-match">
            <div class="item1">
                <div>
                    玩<br>家<br>配<br>比
                </div> 
            </div>
            <div class="item2">
                <div class="player">
                    <ul>
                        <li>
                            <div id="killer" class="yellow"></div> 杀 &nbsp 手
                            <input type="text" class="number" name="kil" onblur="total(this);" value="1">人
                        </li>
                        <li>
                            <div id="doctor" class="blue"></div> 医 &nbsp 生
                            <input type="text" class="number" name="doc" onblur="total(this);" value="1">人
                        </li>
                        <li>
                            <div id="shooter" class="yellow"></div> 狙击手
                            <input type="text" class="number" name="sho" onblur="total(this);" value="1">人
                        </li>
                        <li>
                            <div id="police" class="blue"></div> 警 &nbsp 察
                            <input type="text" class="number" name="pol" onblur="total(this);" value="1">人
                        </li>
                        <li>
                            <div id="man" class="yellow"></div> 水 &nbsp 民
                            <input type="text" class="number" name="men" onblur="total(this);" value="1">人
                        </li>
                    </ul>
                </div>
                <div class="player">
                    <ul>
                        <li>
                            <div id="killer" class="yellow"></div> 杀 &nbsp 手
                            <input type="text" class="number" name="kil" onblur="total(this);" value="1">人
                        </li>
                        <li>
                            <div id="doctor" class="blue"></div> 医 &nbsp 生
                            <input type="text" class="number" name="doc" onblur="total(this);" value="1">人
                        </li>
                        <li>
                            <div id="shooter" class="yellow"></div> 狙击手
                            <input type="text" class="number" name="sho" onblur="total(this);" value="1">人
                        </li>
                        <li>
                            <div id="police" class="blue"></div> 警 &nbsp 察
                            <input type="text" class="number" name="pol" onblur="total(this);" value="1">人
                        </li>
                        <li>
                            <div id="man" class="yellow"></div> 水 &nbsp 民
                            <input type="text" class="number" name="men" onblur="total(this);" value="1">人
                        </li>
                    </ul>
                </div>
                <a href="" id="set" onclick="set_able();">点击设置 <span></span></a>
            </div>
        </div>
        
        <div class="words">
            <div class="words1">水民词组</div>
            <div class="words1">幽灵词组</div>
        </div>
        <div class="player-number">
            <div class="player">玩家人数
                <input type="text" value="5" id="num" onchange="get_num();"> 人
            </div>
            <div class="scoller">
                <button id="mins" onclick="mins();">-</button>
                <input type="range" id="slideblock" min="5" max="18" onchange="move_change();">
                <button id="plus" onclick="adds();">+</button>
            </div>
            <div class="placehold"></div>
        </div>
        <div class="push"></div>
    </main>
    <footer>
        <a href="javascript:void(0);" class="deal" onclick="jp_identity();">去发牌</a>
    </footer>
    <script src="./script/script.js"></script>
</body>
</html>
